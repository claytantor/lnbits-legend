{% block page %}
<html>

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Roboto:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/static/css/base.css" />

  <style>
    .ra-text {
      font-family: "Bree Serif", serif;
      color: rgb(245, 176, 66);
    }

    .pay-text {
      font-family: "Bree Serif", serif;
      color: rgb(66, 212, 245);
    }

    .go-text {
      font-family: "Bree Serif", serif;
      color: rgb(116, 224, 110);
    }

    .w-100 {
      width: 100%
    }

    /* unvisited link */
    a.wordlogo:link {
      text-decoration: none;
      font-size: 4vw;
    }

    .card {
      margin-left: 5px;
      background-color: #c1e0e0;
    }

    .card-title {
      font-size: 4vw;
    }

    .card-text {
      font-size: 2vw;
    }

    @media only screen and (min-device-width: 320px) and (max-device-width: 568px) and (-webkit-min-device-pixel-ratio: 2) {


      a.wordlogo:link {
        text-decoration: none;
        font-size: 10vw;
      }

      .card-title {
        font-size: 20vw;
      }

      .card-text {
        font-size: 8vw;
      }

    }
  </style>
</head>

<body>
  <div id="vue" class="row justify-center">

    <nav class="navbar navbar-expand-lg navbar-dark navbar-dark bg-dark text-center" />
    <div class="text-center w-100">
      <a class="wordlogo" href="https://rapaygo.com"><span class="ra-text">ra</span><span
          class="pay-text">pay</span><span class="go-text">go</span></a>
    </div>
    </nav>
    <div class="row justify-center text-center" style="padding: 40px;">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title">{{ pin }}</h2>
          <p class="card-text">Tell the person you are paying this PIN code generated by your payment</p>
        </div>
        {% endblock %} {% block scripts %}
        <script src="/static/vendor/vue@2.6.12/vue.js"></script>

        {% endblock %}
      </div> 
    </body>

</html>
